<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decision Making & Recursion Tasks</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Decision Making & Recursion Tasks</h1>

    <div class="task">
        <h2>Leap Year Checker</h2>
        <input type="number" id="leapYearInput" placeholder="Enter a year">
        <button onclick="checkLeapYear()">Check Leap Year</button>
        <p id="leapYearResult"></p>
    </div>

    <div class="task">
        <h2>Ticket Pricing</h2>
        <input type="number" id="ageInput" placeholder="Enter your age">
        <button onclick="getPrice()">Get Ticket Price</button>
        <p id="priceResult"></p>
    </div>

    <div class="task">
        <h2>Fibonacci Sequence</h2>
        <input type="number" id="fibonacciInput" placeholder="Enter a number (n)">
        <button onclick="generateFibonacci()">Generate Fibonacci</button>
        <p id="fibonacciResult"></p>
    </div>

    <div class="task">
        <h2>Palindrome Checker</h2>
        <input type="text" id="palindromeInput" placeholder="Enter a string">
        <button onclick="checkPalindrome()">Check Palindrome</button>
        <p id="palindromeResult"></p>
    </div>

    <script src="./index.js" ></script>
</body>
</html>
